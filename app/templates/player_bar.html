<section class="player-bar">
     <div class="container">
         <div class="control-group main-controls">
             <a class="previous" >
                 <span class="ion-skip-backward" ng-click="previous()"></span>
             </a>
             <a class="play-pause">
                 <!--<span class="ion-play" ng-click="playSong()"></span>-->
                 <span class='ion-play' 
                       ng-show="!songPlaying"
                       ng-click="play()">
                </span>
                <span class='ion-pause' 
                        ng-show="songPlaying" 
                        ng-click="pause()">
                </span>
             </a>
             <a class="next">
                 <span class="ion-skip-forward" ng-click="next()"></span>
             </a>
         </div>
         <div class="control-group currently-playing">
             <h2 class="song-name">{{ songName }}</h2>
             <h2 class="artist-song-mobile"></h2>
             <h3 class="artist-name">artist name:{{ album.artist }}:</h3>
             <div class="seek-control">
                 <div class="seek-bar">
                     <div class="fill"></div>
                     <div class="thumb"></div>
                 </div>
                 <div class="current-time"></div>
                 <div class="total-time">{{ songLength }}:</div>
             </div>
         </div>
         <div class="control-group volume">
             <span class="icon ion-volume-high"></span>
             <div class="seek-bar">
                 <div class="fill"></div>
                 <div class="thumb"></div>
             </div>
         </div>
     </div>
 </section>
