<main class="album-view container narrow">
     <section class="clearfix">
         <div class="column half">
             <img src="/assets/images/album_covers/01.png" class="album-cover-art">
         </div>
         <div class="album-view-details playing half">
             <h2 class="album-view-title">{{ album.name }}</h2>
                     <h3 class="album-view-artist">{{ album.artist }}blah</h3>
                     <h5 class="album-view-release-info">{{ album.year }} Spanish Records</h5>
                 </div>
            </section>

            <table class="album-view-song-list">
                <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="song in album.songs">
                    <td class="song-item-number" data-song-number="{{ $index+1 }}">
                        <span ng-show="!(song.playing) && !hovered">{{ $index+1 }}</span>
                        <a class="album-song-button" ng-show="!(song.playing) && hovered" ng-click="play(song)"><span class="ion-play"></span></a>
                        <a class="album-song-button" ng-show="song.playing" ng-click="pause(song)"><span class="ion-pause"></span></a>
                    </td>
                    <td class="song-item-title">
                        {{ song.name }}
                    </td>
                    <td class="song-item-duration">
                        {{ song.length }}
                     </td>
                </tr>      
             </table>               
         </main>

<ng-include src="'/templates/player_bar.html'"></ng-include>
