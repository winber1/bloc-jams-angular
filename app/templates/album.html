<h1>Album</h1>
<main class="album-view container narrow">

            <section class="clearfix">
                 <div class="column half">
                     <img src="assets/images/album_covers/01.png" class="album-cover-art">
                 </div>
                 <div class="album-view-details column half">
                     <h2 class="album-view-title">{{ album.name }}</h2>
                     <h3 class="album-view-artist">{{ album.artist }}</h3>
                     <h5 class="album-view-release-info">{{ album.year }} Spanish Records</h5>
                 </div>
            </section>

            <table class="album-view-song-list">
                <tr class="album-view-song-item" ng-repeat="song in album.songs">
                    <td class="song-item-number" data-song-number="{{ $index+1 }}">
                        {{ $index+1 }}
                    </td>
                    <td class="song-item-title">
                        {{ song.name }}
                    </td>
                    <td class="song-item-duration">
                        {{ song.length }}
                     </td>
                </tr>      
             </table>
    
    <button style="color:white; background-color:grey"  ng-click="findSquare()">Square</button>
                <div>5*5 = {{answer}}</div>
         </main>
         
         <section class="player-bar">
             <div class="container">
                 <div class="control-group main-controls">
                     <a class="previous">
                         <span class="ion-skip-backward"></span>
                     </a>
                     <a class="play-pause">
                         <span class="ion-play"></span>
                     </a>
                     <a class="next">
                         <span class="ion-skip-forward"></span>
                     </a>
                 </div>
                 <div class="control-group currently-playing">
                     <h2 class="song-name"></h2>
                     <h2 class="artist-song-mobile"></h2>
                     <h3 class="artist-name"></h3>
                     <div class="seek-control">
                         <div class="seek-bar">
                             <div class="fill"></div>
                             <div class="thumb"></div>
                         </div>
                         <div class="current-time">2:30</div>
                         <div class="total-time">4:45</div>
                    </div>
                 </div>
                 <div class="control-group volume">
                     <span class="ion-volume-high icon"></span>
                     <div class="seek-bar">
                         <div class="fill"></div>
                         <div class="thumb"></div>
                     </div>
                 </div>
             </div>
             <img src="../assets/music/rabbit.jpg" alt="bloc jams logo">
         </section>
